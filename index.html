<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    
    <div class="top-view" id="nav-bar">
       
        <p class="nav-heading">Sorting visualizer</p>
     <button type="button"  id="x" class="btn new">new array</button>
     <span class="extra">Size of the array:
        <input type="range" id="arr_size" min=20 max=150 step=1 value=80>
     </span>
     <span class="extra">Speed:
        <input type="range" id="speed" min=1 max=5 step=1 value=4>
     </span>
     
     <button type="button" class="btn btn-dark merge sort" >Merge sort</button>
	  <button type="button" class="btn btn-dark quick sort" >Quick sort</button>
	  <button type="button" class="btn btn-dark insertion sort" >Insertion sort</button>
	  <button type="button" class="btn btn-dark selection sort" >Selection sort</button>
	  <button type="button" class="btn btn-dark bubble sort" >Bubble sort</button>
      </div>
      <div class="array" style="text-align:center" id ="bar"></div>

</body>
<script src="Scripts/sort.js"></script>
<script src="Scripts/bubblesort.js"></script>
<script src="Scripts/selection_sort.js"></script>
<script src="Scripts/insertion_sort.js"></script>
<script src="Scripts/merge_sort.js"></script>
<script src="Scripts/quick_sort.js"></script>

</html>
